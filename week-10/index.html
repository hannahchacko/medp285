<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>

	<body>
		<div id="page">
			<h1> decorate the sky</h1>
			<div id="left-container" class="container">
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant1" src="images/americanrobint.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant2" src="images/bluejayt.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant3" src="images/commongracklet.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant4" src="images/northernmockingbirdt.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant5" src="images/notherncardinalt.png" />
				</div>
				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant6" src="images/mourningdovet.png" />

				<div class="plant-holder">

				</div>

				<div class="plant-holder">
					<img class="plant" alt="plant" id="plant12" src="images/redbelliedwoodpeckert.png" />
				</div>
		

			</div>

			<div id="terrarium">
				<div class="sun"> </div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
		</div>

</html>
